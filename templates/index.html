<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <button id="recordBtn" class="record-button">Start Recording</button>
        <div id="result" class="result-box">Click the button to start recording</div>
        <div class="instructions">
            <p>Speak clearly after pressing the button. Recording will automatically stop after 30 seconds.</p>
        </div>
    </div>
</body>
</html>
